{% extends 'music/base.html'%}
{% block body %}
    {% if all_albums %}
        <ul>
            {% for album in all_albums %}
                <li><a href="{% url 'music:details' artist=album.artist album_title=album.album_title %}">{{album.album_title}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No albums added yet</p>
    {% endif %}
{% endblock %}
