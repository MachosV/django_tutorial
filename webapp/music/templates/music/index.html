<html>
<head>
    <title>Music Albums</title>
</head>
    <body>
    {% if albums %}
        <ul>
            {% for album in albums %}
                <li><a href="{% url 'details' artist=album.artist album_title=album.album_title %}">{{album.album_title}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No albums added yet</p>
    {% endif %}
    </body>
</html>
