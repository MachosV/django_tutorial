<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details of {{album.album_title}}</title>
</head>
<body>
    <p>Details of {{album.album_title}}</p>
    <ul>
        <li>{{album.artist}}</li>
        <li>{{album.genre}}</li>
        <img src="{{album.album_logo}}">
    </ul>
    <p>Songs of the album {{album.album_title}}</p>
        <ul>
            {% for song in album.song_set.all %}
            <li>{{song.song_title}}</li>
            {% endfor %}
        </ul>
</body>
</html>
