<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}Work Assistant{% endblock %}</title>
    {% load staticfiles %}
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0-rc.2/jquery-ui.min.js"></script>
    <link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel = "stylesheet">
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'work_as/style.css'%}">
    <script src ="{% static 'work_as/search.js' %}"></script>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    {% block head %}
    {% endblock %}
</head>
<body class="body">
<div class="container">
    <div class="row">
        <div class="col-md-4">
	  <!-- navigation bar -->
	  <nav class = "navbar navbar-inverse navbar-fixed-top" role = "navigation">
		<div class="container-fluid">
            <div class = "navbar-header">
			    <a class = "navbar-brand" href = "{% url 'work_as:main' %}">Main</a>
                <button class="nav navbar-nav navbar-toggle navbar-header" data-toggle="collapse" data-target=".navHeaderCollapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
		    </div>
            <div class="collapse navbar-collapse navHeaderCollapse">
                <ul class = "nav navbar-nav">
                    <li class = "dropdown">
                    <a href = "" class = "dropdown-toggle" data-toggle = "dropdown">
                    Work Orders
                        <b class = "caret"></b>
                    </a>
                        <ul class = "dropdown-menu">
                            <li><a href = "">New</a></li>
                            <li><a href = "">Close</a></li>
                        </ul>
                    </li>
                    </ul>
                <ul class = "nav navbar-nav">
                    <li class = "dropdown">
                    <a href = "" class = "dropdown-toggle" data-toggle = "dropdown">
                    Parts
                        <b class = "caret"></b>
                    </a>
                        <ul class = "dropdown-menu">
                            <li><a href = "{% url 'work_as:newPart' %}">New</a></li>
                            <li><a href = "{% url 'work_as:parts' %}">View all</a></li>
                        </ul>
                    </li>
                    </ul>
                <form class="nav navbar-nav navbar-form" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" name="q" id="q">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Logout user <span class="glyphicon glyphicon-off"></span></a></li>
                    <li><span>&nbsp;&nbsp;</span></li>
                </ul>
            </div>
        </div>
      </nav>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row text-center">
        <div class="col-sm-12">
            <h1 class="">{% block page_title%}{% endblock %}</h1>
        </div>
    </div>
</div>
{% block body %}
{% endblock %}
</body>
</html>
