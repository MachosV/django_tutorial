<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Work assistant</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'work_as/style.css'%}">
    <link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel = "stylesheet">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  </head>
  <body class="body">
	<div class="container">
	<div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please login to continue</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-user"></i>
								</span>
                                <input class="form-control" placeholder="Username" name="email" type="text" autofocus required>
                            </div>
                            <div class="form-group input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-lock"></i>
								</span>
                                <input class="form-control" placeholder="Password" name="password" type="password" required>
                            </div>
                            <button type="button" class="btn btn-success btn-block">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

  </body>
</html>
