{% for field in form %}
    <div class="form-group row">
        <div class="col-xs-6 text-right">
            <label class="control-label text-right">{{ field.label_tag }}</label>
        </div>
        <div class="col-xs-6 text-left">
            {{field}}
            <span class="text-danger small">{{field.errors}}</span>
        </div>
    </div>
{% endfor %}
